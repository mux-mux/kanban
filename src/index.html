<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kanban Project with Pomodoro and Countdown timer with Relax zone(Background music, Ping Pong Game and Paint a Pet)"
    />
    <title>Kanban</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__tools">
          <button
            class="fa-solid fa-trash-can-arrow-up tools tools-history"
            aria-label="Undo task deletion"
          ></button>
          <button
            class="fa-solid fa-calendar-check tools tools-archive"
            aria-label="Show done tasks history"
          ></button>
          <div class="archive">
            <div class="archive__buttons">
              <button
                class="fa-solid fa-download archive__button archive__download"
                aria-label="Download done task into json file"
              ></button>
              <input
                type="file"
                id="selectedFile"
                accept="application/json"
                style="display: none"
              />
              <button
                onclick="document.getElementById('selectedFile').click();"
                class="fa-solid fa-upload archive__button archive__upload"
                aria-label="Upload done task from json file"
              ></button>
              <button
                class="fa-solid fa-xmark archive__button archive__close"
                aria-label="Close done tasks history modal"
              ></button>
            </div>
            <div class="archive__content custom-scroll">
              <table class="archive__table">
                <tbody class="archive__body">
                  <tr class="archive__head">
                    <th>Name</th>
                    <th>Add</th>
                    <th>Deadline</th>
                    <th>Sessions</th>
                    <th>Done</th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <h1 class="heading-primary">Kanban</h1>
        <div id="pomodoro" class="pomodoro">
          <div class="pomodoro__text"></div>
          <div class="pomodoro__inner">
            <div class="pomodoro__timer">
              <span id="minutes">25</span>
              <span id="colon"> : </span>
              <span id="seconds">00</span>
            </div>
            <div class="pomodoro__break"><i class="fa-solid fa-mug-hot"></i></div>
            <div class="pomodoro__controls">
              <button
                class="fa-solid fa-pause pomodoro__control"
                aria-label="Pause pomodoro timer"
              ></button>
              <button
                class="fa-solid fa-play pomodoro__control"
                aria-label="Start pomodoro timer"
              ></button>
              <button
                class="fa-solid fa-check pomodoro__control"
                aria-label="Move to done pomodoro task"
              ></button>
              <button
                class="fa-solid fa-backward-step pomodoro__control"
                aria-label="Reset pomodoro timer"
              ></button>
            </div>
          </div>
        </div>
        <div class="theme-switch-wrapper">
          <i class="fas fa-sun"></i>
          <label class="switch" for="theme-switch">
            <input type="checkbox" class="theme-checkbox" id="theme-switch" />
            <span class="slider round"></span>
          </label>
          <i class="fas fa-moon"></i>
        </div>
      </header>
      <ul class="tasks">
        <li class="tasks__column todo">
          <h2 class="heading-secondary todo__title p2">To-Do</h2>
          <div class="todo__content custom-scroll">
            <ul class="tasks__list" id="todo-list"></ul>
          </div>
          <div class="task">
            <div class="add">
              <button class="add__btn add__btn-close" aria-label="Close add new task field">
                <span class="add__btn-close-inner"
                  ><i class="fa-regular fa-rectangle-xmark"></i
                ></span>
              </button>
              <button class="add__btn add__btn-open" aria-label="Open add new task field">
                <i class="fa-regular fa-square-plus"></i>
                <span class="add__btn-text">Item</span>
              </button>
              <button class="add__move" aria-label="Move task to another column">
                <i class="fa-solid fa-arrows-up-down"></i>
              </button>
              <button class="add__btn add__btn-save" aria-label="Confirm add new task">
                <i class="fa-regular fa-floppy-disk"></i>
                <span class="add__btn-text">Item</span>
              </button>
            </div>
            <div class="add__container">
              <textarea
                class="add__item custom-scroll"
                placeholder="Ctrl+Enter to New line&#10;Esc to Close"
              ></textarea>
            </div>
          </div>
        </li>
        <li class="tasks__column inprogress">
          <h2 class="heading-secondary inprogress__title p2">In Progress</h2>
          <div class="inprogress__content custom-scroll">
            <ul class="tasks__list" id="inprogress-list"></ul>
          </div>
          <div class="task">
            <div class="add">
              <button class="add__btn add__btn-close" aria-label="Close add new task field">
                <span class="add__btn-close-inner"
                  ><i class="fa-regular fa-rectangle-xmark"></i
                ></span>
              </button>
              <button class="add__btn add__btn-open" aria-label="Open add new task field">
                <i class="fa-regular fa-square-plus"></i>
                <span class="add__btn-text">Item</span>
              </button>
              <button class="add__move" aria-label="Move task to another column">
                <i class="fa-solid fa-arrows-up-down"></i>
              </button>
              <button class="add__btn add__btn-save" aria-label="Confirm add new task">
                <i class="fa-regular fa-floppy-disk"></i>
                <span class="add__btn-text">Item</span>
              </button>
            </div>
            <div class="add__container">
              <textarea
                class="add__item custom-scroll"
                placeholder="Ctrl+Enter to New line&#10;Esc to Close"
              ></textarea>
            </div>
          </div>
        </li>
        <li class="tasks__column done">
          <h2 class="heading-secondary done__title p2">Done</h2>
          <span class="move-to-archive">
            Move to <i class="fa-solid fa-calendar-check move-to-archive-icon"></i>
          </span>
          <div class="done__content custom-scroll">
            <ul class="tasks__list" id="done-list"></ul>
          </div>
          <div class="task">
            <div class="add">
              <button class="add__btn add__btn-close" aria-label="Close add new task field">
                <span class="add__btn-close-inner"
                  ><i class="fa-regular fa-rectangle-xmark"></i
                ></span>
              </button>
              <button class="add__btn add__btn-open" aria-label="Open add new task field">
                <i class="fa-regular fa-square-plus"></i>
                <span class="add__btn-text">Item</span>
              </button>
              <button class="add__move-done" aria-label="Move task to another column"></button>
              <button class="add__btn add__btn-save" aria-label="Confirm add new task">
                <i class="fa-regular fa-floppy-disk"></i>
                <span class="add__btn-text">Item</span>
              </button>
            </div>
            <div class="add__container">
              <textarea
                class="add__item custom-scroll"
                placeholder="Ctrl+Enter to New line&#10;Esc to Close"
              ></textarea>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="./bundle.js"></script>
    <script type="text/javascript">
      window.FontAwesomeConfig = { autoReplaceSvg: false };
    </script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
