<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kanban Project with Pomodoro and Countdown timer with Relax zone(Background music, Ping Pong Game and Paint a Pet)"
    />
    <title>Kanban</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__tools tools">
          <i class="fa-solid fa-trash-can-arrow-up tools__history"></i>
        </div>
        <h1 class="heading-primary m2">Kanban</h1>
        <div class="pomodoro">
          <span class="pomodoro__text"></span>
          <span class="pomodoro__timer">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
          </span>
        </div>
        <div class="theme-switch-wrapper">
          <i class="fas fa-sun"></i>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <i class="fas fa-moon"></i>
        </div>
      </header>
      <ul class="drag">
        <li class="drag__column todo">
          <h2 class="heading-secondary todo__title p2">To-Do</h2>
          <div class="todo__content custom-scroll">
            <ul class="drag__list" id="todo-list"></ul>
          </div>
          <div class="add">
            <div class="add__btn add__btn-add">
              <span class="add__btn-plus">+</span>
              <span>Add Item</span>
            </div>
            <div class="add__btn add__btn-save">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add__container">
            <div class="add__item" contenteditable="true"></div>
          </div>
        </li>
        <li class="drag__column inprogress">
          <h2 class="heading-secondary inprogress__title p2">In Progress</h2>
          <div class="inprogress__content custom-scroll">
            <ul class="drag__list" id="inprogress-list"></ul>
          </div>
          <div class="add">
            <div class="add__btn add__btn-add">
              <span class="add__btn-plus">+</span>
              <span>Add Item</span>
            </div>
            <div class="add__btn add__btn-save">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add__container">
            <div class="add__item" contenteditable="true"></div>
          </div>
        </li>
        <li class="drag__column done">
          <h2 class="heading-secondary done__title p2">Done</h2>
          <div class="done__content custom-scroll">
            <ul class="drag__list" id="done-list"></ul>
          </div>
          <div class="add">
            <div class="add__btn add__btn-add">
              <span class="add__btn-plus">+</span>
              <span>Add Item</span>
            </div>
            <div class="add__btn add__btn-save">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add__container">
            <div class="add__item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
