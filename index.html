<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Kanban Project with Pomodoro and Countdown timer with Relax zone(Background music, Ping Pong Game and Paint a Pet)"
    />
    <title>Kanban</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="heading-primary">Kanban</h1>
    <div class="drag">
      <ul class="drag__container">
        <li class="drag__column todo">
          <h2 class="heading-secondary">To-Do</h2>
          <div class="todo__content custom-scroll">
            <ul class="drag__list todo__list">
              <li class="drag__list-item">Item #1</li>
              <li class="drag__list-item">Item #2</li>
              <li class="drag__list-item">Item #3</li>
            </ul>
          </div>
          <div class="add">
            <div class="add__btn add__btn-add">
              <span class="add__btn-plus">+</span>
              <span>Add Item</span>
            </div>
            <div class="add__btn add__btn-save">
              <span>Save Item</span>
            </div>
            <div class="add__container">
              <div class="add__item"></div>
            </div>
          </div>
        </li>
        <li class="drag__column inprogress">
          <h2 class="heading-secondary">In Progress</h2>
          <div class="inprogress__content custom-scroll">
            <ul class="drag__list inprogress__list">
              <li class="drag__list-item">Item #1</li>
              <li class="drag__list-item">Item #2</li>
              <li class="drag__list-item">Item #3</li>
            </ul>
          </div>
          <div class="add">
            <div class="add__btn add__btn-add">
              <span class="add__btn-plus">+</span>
              <span>Add Item</span>
            </div>
            <div class="add__btn add__btn-save">
              <span>Save Item</span>
            </div>
            <div class="add__container">
              <div class="add__item"></div>
            </div>
          </div>
        </li>
        <li class="drag__column done">
          <h2 class="heading-secondary">Done</h2>
          <div class="done__content custom-scroll">
            <ul class="drag__list done__list">
              <li class="drag__list-item">Item #1</li>
              <li class="drag__list-item">Item #2</li>
              <li class="drag__list-item">Item #3</li>
            </ul>
          </div>
          <div class="add">
            <div class="add__btn add__btn-add">
              <span class="add__btn-plus">+</span>
              <span>Add Item</span>
            </div>
            <div class="add__btn add__btn-save">
              <span>Save Item</span>
            </div>
            <div class="add__container">
              <div class="add__item"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
